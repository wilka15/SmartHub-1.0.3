<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartHub AI v1.0.6</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0B0F19;
      --text-dark: #EEF2F5;
      --panel-dark: rgba(255,255,255,0.05);
      --bg-light: #FFFFFF;
      --text-light: #333333;
      --panel-light: rgba(0,0,0,0.05);
      --accent: #00D4FF;
      --font: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .container {
      width: 90%;
      max-width: 800px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
      height: 90%;
    }

    .chat-panel {
      background: var(--panel-dark);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }
    body.light .chat-panel {
      background: var(--panel-light);
    }

    .chat-header {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      color: var(--accent);
    }

    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      margin-top: 12px;
    }

    .msg {
      margin-bottom: 12px;
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .msg.user {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      background: var(--panel-dark);
      position: relative;
      opacity: 0;
      transform: translateY(8px);
      animation: msgFade 0.3s forwards;
      word-wrap: break-word;
    }
    body.light .bubble {
      background: var(--panel-light);
    }
    .msg.user .bubble {
      background: var(--accent);
      color: #002;
    }

    @keyframes msgFade {
      to { opacity: 1; transform: translateY(0); }
    }

    .typing {
      font-style: italic;
      color: var(--accent);
      margin-left: 8px;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .input-row input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(0,0,0,0.2);
      color: inherit;
    }
    body.light .input-row input {
      background: rgba(0,0,0,0.1);
    }

    .btn {
      cursor: pointer;
      border: none;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .btn.send {
      padding: 0 16px;
      background: var(--accent);
      color: #002;
    }
    .btn.small {
      width: 40px;
      height: 40px;
      background: #222;
      color: #ddd;
    }

    .settings {
      background: var(--panel-dark);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    body.light .settings {
      background: var(--panel-light);
    }

    .settings h3 {
      margin: 0;
      color: var(--accent);
      font-size: 20px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .footer {
      margin-top: auto;
      font-size: 12px;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="chat-panel">
      <div class="chat-header">SmartHub AI v1.0.6</div>
      <div id="chat" class="chat-window"></div>
      <div class="input-row">
        <input id="userInput" type="text" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
        <button class="btn send" id="sendBtn">‚û§</button>
        <button class="btn small" id="micBtn">üé§</button>
        <button class="btn small" id="speakBtn">üîä</button>
      </div>
      <div class="footer">–í–µ—Ä—Å–∏—è 1.0.6</div>
    </div>

    <div class="settings">
      <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
      <div class="field">
        <label><input type="checkbox" id="themeSwitch" /> –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞</label>
      </div>
      <div class="field">
        <label for="voiceSelect">–û–∑–≤—É—á–∫–∞:</label>
        <select id="voiceSelect">
          <option value="female">–ñ–µ–Ω—Å–∫–∏–π</option>
          <option value="male">–ú—É–∂—Å–∫–æ–π</option>
        </select>
      </div>
      <button class="btn send" id="clearBtn">üóë –û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç</button>
    </div>
  </div>

  <script>
    const API_URL = "https://openai-proxy-3.onrender.com/v1/responses";

    let lastAI = "";
    let voices = [];
    let selectedVoice = localStorage.getItem("voiceGender") || "female";

    const chatEl = document.getElementById("chat");

    function addMessage(text, role, isTyping = false) {
      const wrap = document.createElement("div");
      wrap.className = "msg " + role;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      if (isTyping) {
        bubble.textContent = "...";
        bubble.classList.add("typing");
      } else {
        bubble.textContent = text;
      }
      wrap.appendChild(bubble);
      chatEl.appendChild(wrap);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      addMessage(text, "user");

      // typing indicator
      addMessage("", "ai", true);

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ model: "gpt-4o-mini", input: text })
        });
        const data = await res.json();
        console.log("–û—Ç–≤–µ—Ç API:", data);

        let answer = "";
        if (data.choices && data.choices[0]?.message?.content) {
          answer = data.choices[0].message.content;
        } else if (data.output && Array.isArray(data.output) && data.output[0]?.content) {
          answer = data.output[0].content[0]?.text || "";
        } else {
          answer = "–û—à–∏–±–∫–∞: –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞";
        }

        lastAI = answer;

        // —É–¥–∞–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞
        const lastMsg = chatEl.lastChild;
        if (lastMsg) chatEl.removeChild(lastMsg);

        addMessage(answer, "ai");

      } catch (e) {
        console.error(e);
        const lastMsg = chatEl.lastChild;
        if (lastMsg) chatEl.removeChild(lastMsg);
        addMessage("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞", "ai");
      }
    }

    function speakLast() {
      if (!lastAI) return;
      speakText(lastAI);
    }

    function speakText(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "ru-RU";

      if (voices.length === 0) voices = speechSynthesis.getVoices();

      let voice = null;
      if (selectedVoice === "male") {
        voice = voices.find(v => /male|man/i.test(v.name));
      } else {
        voice = voices.find(v => /female|woman/i.test(v.name));
      }
      if (!voice) voice = voices[0];
      utter.voice = voice;

      localStorage.setItem("voiceGender", selectedVoice);

      speechSynthesis.cancel();
      speechSynthesis.speak(utter);
    }

    function voiceInput() {
      const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!Rec) {
        alert("–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
        return;
      }
      const rec = new Rec();
      rec.lang = "ru-RU";
      rec.interimResults = false;
      rec.maxAlternatives = 1;

      rec.onresult = (e) => {
        const text = e.results[0][0].transcript;
        document.getElementById("userInput").value = text;
      };
      rec.onerror = (e) => console.error("–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:", e);
      rec.start();
    }

    function toggleTheme() {
      const isLight = document.getElementById("themeSwitch").checked;
      document.body.classList.toggle("light", isLight);
      localStorage.setItem("theme", isLight ? "light" : "dark");
    }

    function clearChat() {
      chatEl.innerHTML = "";
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("speakBtn").addEventListener("click", speakLast);
    document.getElementById("micBtn").addEventListener("click", voiceInput);
    document.getElementById("clearBtn").addEventListener("click", clearChat);
    document.getElementById("themeSwitch").addEventListener("change", toggleTheme);
    document.getElementById("voiceSelect").addEventListener("change", (e) => {
      selectedVoice = e.target.value;
      localStorage.setItem("voiceGender", selectedVoice);
    });

    document.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme");
      if (saved === "light") document.body.classList.add("light");

      voices = speechSynthesis.getVoices();
      speechSynthesis.onvoiceschanged = () => voices = speechSynthesis.getVoices();

      document.getElementById("voiceSelect").value = selectedVoice;
    });
  </script>
</body>
</html>
